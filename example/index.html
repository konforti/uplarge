<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla JS Chunk Upload to Cloudinary</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <input type="file" id="picker" multiple" />
      <label for="picker">
        Choose Or Drop Files
      </label>
      <div class="progress-tools">
        <progress id="progress" value="0" max="100"></progress>
        <p id="status">0%</p>
      </div>

      <a id="url" href=""></a>
    </div>
    <!-- <script src="cldUpChunk.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
