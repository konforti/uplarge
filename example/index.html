<!DOCTYPE html>
<html>
    <head>
        <title>Uplarge - Chunk Upload to Cloudinary</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/x-icon" href="https://res-s.cloudinary.com/prod/image/upload/w_32/console/favicon.png">
    </head>

    <body>
        <div class="container">
            <div class="upload-tools show">
                Drop a file to upload <br /><br />
                or <br /><br />
                <input type="file" id="picker" />
                <label id="picker-label" for="picker">Choose a File</label>
            </div>
            <div class="progress-tools hide">
                <p id="status">0%</p>
                <br />
                <progress id="progress" value="0" max="100"></progress>
                <p id="blink">‚è∫</p>
                <br /><br />
                <p id="info"></p>
            </div>
            <div class="finish-tools hide">
                <p id="completed"></p>
                <a id="url" href="" target="_blank"></a>
                <div id="err"></div>
                <div id="clear" title="Clear File">Upload another one</div>
            </div>
        </div>

        <script type="module" src="index.js"></script>
    </body>
</html>
